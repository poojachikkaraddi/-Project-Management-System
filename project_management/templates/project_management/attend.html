{% load static %}

<!DOCTYPE html>
<link rel="stylesheet" href="{% static "css/main.css" %}" />
<h1 align="center"> Attendance maintenance </h1>
<div align="right"><h2><a href = "{% url 'project_management:logout' %}"> Log out </a></h2></div>
{% if data %}
<h3 align="center">{{data}}</h3>
{% endif %}
<form action="{% url 'project_management:attenddone' %}" method="post">
{% csrf_token %}
Attendance and next meet can only be updated for the following student roll numbers:<br>
{% for i in data1 %}
{{i}}
{% endfor %}<br>
Student Roll No.:<br>
<input required type="text" name="roll" value="" />
<br>
Addition to attendance:<br>
<input required type="number" name="attendance" value="" />
<br>
Next Meet:<br>
<input type="date" min = {{d}} name="meet" value="" />
<br>
<input type="submit" value="Submit" />
</form>
