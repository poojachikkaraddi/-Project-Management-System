{% load static %}

<!DOCTYPE html>
<link rel="stylesheet" href="{% static "css/main.css" %}" />
<h1 align = "center">Add Document Details Page</h1>
<div align="right"><h2><a href = "{% url 'project_management:logout' %}"> Log out </a></h2></div>
{% if data %}
<h3 align="center">{{data}}<h3>
{% endif %}
<form action="{% url 'project_management:addeddoc' %}" method="post">
{% csrf_token %}
Document Location:
<input required type="text" name="location" value="" />
<br>
Type of Document:
<input required type="text" name="type" value="" />
<br>
Project ID:
<input required type="text" name="pid" value="" />
<br>
<input type="submit" value="Add document details" />
</form>
