{% load static %}

<!DOCTYPE html>
<link rel="stylesheet" href="{% static "css/main.css" %}" />
<h1 align="center"> Assign grades </h1>
<div align="right"><h2><a href = "{% url 'project_management:logout' %}"> Log out </a></h2></div>
{% if data %}
<h3 align="center">{{data}}</h3>
{% endif %}
<form action="{% url 'project_management:assignedgrades' %}" method="post">
{% csrf_token %}
Grades can only be assigned to the following student roll numbers:<br>
{% for i in data1 %}
{{i}}
{% endfor %}<br>
Student Roll No.:<br>
<input required type="text" name="roll" value="" />
<br>
Grade:<br>
<select name="grade" required>
	<option value="A">A</option>
	<option value="A-">A-</option>
	<option value="B">B</option>
	<option value="B-">B-</option>
	<option value="C">C</option>
	<option value="C-">C-</option>
	<option value="D">D</option>
	<option value="D-">D-</option>
	<option value="E">E</option>
	<option value="E-">E-</option>
	<option value="F">F</option>
</select>
<br>
<input type="submit" value="Submit" />
</form>
